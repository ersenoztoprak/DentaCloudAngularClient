<div class="container">

     <div class="row row-content">
        <div class="col-xs-12 col-sm-9">

            <div class="table-responsive">
	            <table class="table table-striped">
	                    <tr>
	                        <th>
	                            Name
	                        </th>
	                        <th>
	                            Phone
	                        </th>
	                        <th>
	                            Email
	                        </th>
	                    </tr>
	                    <tbody>
                			<tr ng-repeat="staff in staffs">
                    			<td>{{staff.firstName}} {{staff.lastName}}</td>
                    			<td>{{staff.phone}}</td>
                    			<td>{{staff.email}}</td>
                                <td><button ng-click="updateStaff(staff)" class="btn btn-xs btn-edit" type="button"><i class="fa fa-edit"></i></button></td>
                    			<td><button ng-click="deleteStaff(staff)" class="btn btn-xs btn-danger" type="button"><i class="fa fa-remove"></i></button></td>
                    			
                			</tr>
            			</tbody>
	                    
	                </table>
                </div>
            </div>
             <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <button ng-click = 'openStaffDialog()' class="btn btn-xs btn-primary pull-right" type="button">Add Staff</button>
            </div>
    </div> 
</div>
