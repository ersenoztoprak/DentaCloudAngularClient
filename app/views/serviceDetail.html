<div class="ngdialog-message">
    <div class="">
        <h3>Service Card</h3>
    </div>
    
    <div class="">&nbsp;</div>
    
    

        <div class="">
            <form role = "form" name = "serviceForm" ng-submit="saveService()">
                 <div class="form-group" ng-class="{ 'has-error' : serviceForm.name.$error.required && !serviceForm.name.$pristine }">
                    <label class="sr-only" for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" ng-model="service.name" required>
                    <span ng-show="serviceForm.name.$error.required && !serviceForm.name.$pristine" class="help-block">Name is required.</span>
                 </div>
                 
                 <div class="form-group" ng-class="{ 'has-error' : serviceForm.price.$error.required && !serviceForm.price.$pristine }">
                    <label class="sr-only" for="price">Price</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="Enter Price"
                        ng-model="service.price" required>
                    <span ng-show="serviceForm.price.$error.required && !serviceForm.price.$pristine" class="help-block">Price is required.</span>
                 </div>

                 <div class="form-group" ng-class="{ 'has-error' : serviceForm.time.$error.required && !serviceForm.time.$pristine }">
                    <label class="sr-only" for="time">Time</label>
                    <input type="text" class="form-control" id="time" name="time" placeholder="Enter Time"
                        ng-model="service.time" required>
                    <span ng-show="serviceForm.time.$error.required && !serviceForm.time.$pristine" class="help-block">Time is required.</span>
                 </div>

                 <div class="form-group" ng-class="{ 'has-error' : serviceForm.description.$error.required && !serviceForm.description.$pristine }">
                    <label class="sr-only" for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description"
                        ng-model="service.description">
                 </div>
                
                 <button type="submit" class="btn btn-info btn-sm" ng-disabled="serviceForm.$invalid">Save</button>
                 <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
            </form>
        </div>
</div>
