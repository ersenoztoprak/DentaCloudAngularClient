<div class="ngdialog-message">
    <div class="">
        <h3>Book Appoitment </h3>
    </div>
    
    <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="bookAppoitment()">
                <div class="form-group">
                    <label class="sr-only" for="staff">Staff</label>
                    <select id = "staff" name="staff" ng-model="appoitment.staff">
                        <option value="">Select Staff</option>
                        <option ng:repeat="staff in staffs" value="{{staff._id}}">{{staff.firstName}} {{staff.lastName}}</option>
                    </select>
                 </div>
                 
                 <div class="form-group">   
                    <label class="sr-only" for="service">Service</label>
                    <select id = "service" name="service" ng-model="appoitment.service">
                        <option value="">Select Service</option>
                        <option ng:repeat="service in services" value="{{service._id}}">{{service.name}}</option>
                    </select>
                 </div> 
                 
                 <div class="form-group">  
                    <label class="sr-only" for="customer">Customer</label>
                    <select id = "customer" name="customer" ng-model="appoitment.customer">
                        <option value="">Select Customer</option>
                        <option ng:repeat="customer in customers" value="{{customer._id}}">{{customer.firstName}} {{customer.lastName}}</option>
                    </select>  
                 </div>
                 
                 <div class="form-group">   
                   <label class="sr-only" for="date">When</label> 
                   <input type="datetime-local" id="date" name="date" ng-model="appoitment.date"
                    placeholder="yyyy-MM-ddTHH:mm" />
                </div>

                <div class="form-group"> 
                    <label class="sr-only" for="note">Note</label>
                    <textarea id = "note" placeholder = 'Enter note if needed...' ng-model="appoitment.note"></textarea>
                </div>    
                
                <button type="submit" class="btn btn-info btn-sm">Book</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
            </form>
        </div>
</div>
